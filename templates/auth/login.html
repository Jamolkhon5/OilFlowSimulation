{% extends "base.html" %}

{% block title %}Вход - Моделирование фильтрации нефти{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Вход в систему</h3>
            </div>
            <div class="card-body">
                <form method="post">
                    <!-- CSRF токен -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

                    <div class="form-group mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Запомнить меня</label>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Войти</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <p>Нет аккаунта? <a href="{{ url_for('auth.register') }}">Зарегистрироваться</a></p>
                    <p><a href="{{ url_for('auth.reset_password') }}">Забыли пароль?</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
