{% extends "base.html" %}

{% block title %}Установка нового пароля - Моделирование фильтрации нефти{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title text-center">Установка нового пароля</h3>
            </div>
            <div class="card-body">
                <p class="text-center mb-4">Введите новый пароль для вашей учетной записи.</p>

                <form method="post">
                    <!-- CSRF токен -->
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />
                    <input type="hidden" name="token" value="{{ token }}" />

                    <div class="form-group mb-3">
                        <label for="password" class="form-label">Новый пароль <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <div class="form-text">Пароль должен содержать не менее 8 символов.</div>
                    </div>

                    <div class="form-group mb-3">
                        <label for="password_confirm" class="form-label">Подтверждение пароля <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Сохранить новый пароль</button>
                    </div>
                </form>

                <div class="mt-4 text-center">
                    <p>Вспомнили пароль? <a href="{{ url_for('auth.login') }}">Войти</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
